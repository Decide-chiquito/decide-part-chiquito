<html>
    {% load static %}
    
    <!DOCTYPE html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}Decide!{% endblock %}</title>
        <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" />
        <div class="title">
            <header>
                Decide
            </header>
            <div class="subtitle">
                <p>
                    Bienvenido a Decide, el sistema de votaciones online implimentado por el grupo decide-part-chiquito.
                </p>
            </div>
        </div>
        {% block extrahead %}
        {% endblock %}
    </head>
    <body>
        <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" />
        {% block content %}
        {% endblock %}

        {% block extrabody %}{% endblock %}
    </body>
</html>
