<!DOCTYPE html>
<html>
<head>
    <title>Registro de Usuario</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h2>Registro de Usuario</h2>
            {% if success_message %}
            <div class="alert alert-success">
                {{ success_message }}
            </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Nombre de usuario</label>
                    <input type="text" id="id_username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_password">Contraseña</label>
                    <input type="password" id="id_password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_confirm_password">Confirmar Contraseña</label>
                    <input type="password" id="id_confirm_password" name="confirm_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_email">Correo electrónico (opcional)</label>
                    <input type="email" id="id_email" name="email" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </form>
        </div>
    </div>
</body>
</html>
