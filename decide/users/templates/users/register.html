{% extends "base.html" %}

{% load i18n static %}

{% load static %}
{% block extrahead %}
    <title>Registro de Usuario</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
{% endblock extrahead %}

{% block content %}
<div class="title">
    <header>
        Decide
    </header>
</div>
    <div class="navigator">
        <div class="form-container">
            <h2>Registro de Usuario</h2>
            {% if success_message %}
            <div class="alert alert-success">
                {{ success_message }}
            </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Nombre de usuario</label>
                    <input type="text" id="id_username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_password">Contraseña</label>
                    <input type="password" id="id_password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_confirm_password">Confirmar Contraseña</label>
                    <input type="password" id="id_confirm_password" name="confirm_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_email">Correo electrónico (opcional)</label>
                    <input type="email" id="id_email" name="email" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </form>
        </div>
    </div>
{% endblock content %}
