{% extends "base.html" %}
{% load i18n static %}

{% block extrahead %}
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link type="text/css" rel="stylesheet" href='{% static "users/style.css" %}' />
{% endblock %}

{% block content %}
    <div id="app-visualizer">

        <h1 class="register-title-mobile">Registrarse</h1>

        <form method="post" class="form-mobile">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username" class="label-mobile">{% trans "Username" %}</label>
                <input type="text" id="id_username" name="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="id_password" class="label-mobile">{% trans "Password" %}</label>
                <input type="password" id="id_password" name="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="id_confirm_password" class="label-mobile">{% trans "Confirm password" %}</label>
                <input type="password" id="id_confirm_password" name="confirm_password" class="form-control">
            </div>
            <div class="form-group">
                <label for="id_email" class="label-mobile">{% trans "email(optional)" %}</label>
                <input type="email" id="id_email" name="email" class="form-control">
            </div>
            <p class="error-mobile" id="error-message-mobile">{{ error }}</p>
            <button type="submit" class="btn-mobile">{% trans "Sign up" %}</button>
        </form>

    </div>
{% endblock %}
